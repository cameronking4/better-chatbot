apiVersion: apps/v1
kind: Deployment
metadata:
  name: better-chatbot
  labels:
    app: better-chatbot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: better-chatbot
  template:
    metadata:
      labels:
        app: better-chatbot
    spec:
      containers:
      - name: better-chatbot
        image: IMAGE_PLACEHOLDER
        ports:
        - containerPort: 3000
        env:
        - name: NO_HTTPS
          value: "1"
        - name: PORT
          value: "3000"
        - name: HOSTNAME
          value: "0.0.0.0"
        - name: POSTGRES_URL
          value: "postgresql://postgres:$(POSTGRES_PASSWORD)@postgres-service:5432/better_chatbot"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-password
        envFrom:
        - secretRef:
            name: better-chatbot-env
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
